<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mycelium Network — Cosmos</title>
  <script type="module">
    import Cosmos from 'https://cdn.jsdelivr.net/npm/cosmos-gl@latest/+esm';

    // рекурсивно превращаем JSON с fid / invited в список ребёр
    async function loadGraph() {
      const res = await fetch('invitations-fid--1-20251106-153044.json');
      const data = await res.json();

      const links = [];
      const nodes = new Set();

      function traverse(node) {
        if (!node || !node.fid) return;
        nodes.add(node.fid);
        for (const child of node.invited || []) {
          links.push({ source: node.fid, target: child.fid });
          traverse(child);
        }
      }

      if (Array.isArray(data)) {
        data.forEach(traverse);
      } else {
        traverse(data);
      }

      return {
        nodes: [...nodes].map(id => ({ id })),
        links
      };
    }

    async function main() {
      const container = document.getElementById('cosmos');
      const { nodes, links } = await loadGraph();

      const cosmos = new Cosmos(container, {
        nodes,
        links,
        backgroundColor: '#03040a',
        nodeColor: n => '#8affc1',
        linkColor: l => '#1f2630',
        linkOpacity: 0.12,
        nodeOpacity: 0.9,
        nodeSize: 2.2,
        linkWidth: 0.25,
        forceStrength: -6,
        enableZoom: true,
        enableDragging: false,
        showNodeLabels: false,
        autoSetSize: true,
      });

      cosmos.render();

      // пульсация для живого эффекта
      setInterval(() => {
        cosmos.setNodeSizeScale(0.9 + Math.random() * 0.3);
      }, 2000);
    }

    main();
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #03040a;
    }
    #cosmos {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="cosmos"></div>
</body>
</html>
